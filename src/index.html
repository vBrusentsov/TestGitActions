<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Document</title>
    </head>
    <body>
        <header></header>
        <main class="main__section">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner" id="loading-spinner"></div>
                <p>Loading...</p>
            </div>
            <div class="card__container">
                <ul class="card__list" data-type="card-container"></ul>
            </div>
        </main>
        <footer></footer>
        <template id="card-tempalte" data-card-template>
            <li class="card">
                <img class="card__img" data-card-image>
                <h1 class="card__header" data-card-header></h1>
                <p class="card__description" data-card-description></p>
                <div class="likes__category__cadegory">
                    <span class="card__category" data-card-category></span>
                    <div class="likes__button__container" id="likes-button-container"></div>
                </div>
            
                <!-- <button class="card__button__likes" id="like-button" >
                    <img class="like__image" id="like-image" width="20px">
                    Like
                    </button> -->
                <div class="card__payment__container">
                    <div class="card__price__container">
                        <p class="card__price__label">Price</p>
                        <p class="card__price_value" data-card-price-value></p>
                    </div>
                    <button type="button" class="card__button" id="card-payment-button">Add To Cart</button>
                </div>
            </li>
        </template>
        <script src="./index.js"></script>
    </body>
</html>
